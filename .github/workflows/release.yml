name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release archive
        run: |
          mkdir -p release/docling
          cp -r appinfo release/docling/
          cp -r ex_app release/docling/
          cp requirements.txt release/docling/
          cp Dockerfile release/docling/
          cp start.sh release/docling/
          cp healthcheck.sh release/docling/
          cp README.md release/docling/
          cp LICENSE release/docling/ 2>/dev/null || echo "No LICENSE file"
          cd release && tar -czvf docling-${{ steps.version.outputs.VERSION }}.tar.gz docling

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/docling-${{ steps.version.outputs.VERSION }}.tar.gz
          generate_release_notes: true

